<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Studio - Pro Edition</title>
    <link rel="stylesheet" href="style_common.css">
    <link rel="stylesheet" href="style_host.css">
    <link rel="stylesheet" href="style_player.css">
    <link rel="stylesheet" href="style_viewer.css">
</head>
<body>

<div id="toast-container"></div>

<div id="main-view" class="view">
    <div style="text-align:center; margin-bottom:20px;">
        <h1 style="color:#0055ff; font-size:2em;">Quiz Studio</h1>
    </div>
    <div style="display:flex; flex-direction:column; gap:15px; margin-top:30px;">
        <button id="main-host-btn" class="btn-primary" data-text="Main.HostBtn">クイズを作る</button>
        <button id="main-player-btn" class="btn-success" data-text="Main.PlayerBtn">クイズに答える</button>
    </div>
</div>

<div id="host-login-view" class="view hidden">
    <div class="view-header">
        <h2 data-text="Login.Title">番組IDを入力</h2>
        <button class="back-to-main">戻る</button>
    </div>
    <input type="text" id="show-id-input" class="btn-block" style="text-align:center; font-size:1.5em; margin:20px 0;" placeholder="例: FESTIVAL2024">
    <button id="host-login-submit-btn" class="btn-primary btn-block" data-text="Login.SubmitBtn">ログイン / 新規作成</button>
</div>

<div id="host-dashboard-view" class="view hidden">
    <div class="view-header">
        <h2>Dashboard: <span id="dashboard-show-id">---</span></h2>
        <button class="btn-mini btn-logout" data-text="Dashboard.Logout">Logout</button>
    </div>
    <div class="dash-grid" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
        <button id="dash-create-btn" class="btn-dark" data-text="Dashboard.BtnCreate">問題作成</button>
        <button id="dash-config-btn" class="btn-dark" data-text="Dashboard.BtnConfig">ルール設定</button>
        <button id="dash-studio-btn" class="btn-primary" data-text="Dashboard.BtnStudio" style="grid-column: span 2; height:60px; font-size:1.2em;">★ スタジオ(本番)</button>
        <button id="dash-viewer-btn" class="btn-info" data-text="Dashboard.BtnViewer" style="grid-column: span 2;">モニター画面を開く</button>
    </div>
    <h3 data-text="Dashboard.SetListTitle">保存済みセット</h3>
    <div id="dash-set-list" class="set-list-area"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script src="firebase.js"></script>
<script src="text_config.js"></script>

<script src="host_core.js"></script>

<script src="host_config.js"></script>
<script src="host_studio.js"></script>
<script src="host_creator.js"></script>
<script src="player.js"></script>
<script src="viewer.js"></script>

</body>
</html>

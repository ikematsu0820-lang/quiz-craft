<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Star Quiz Cloud</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main-view" class="view">
    <h1 class="app-title">ALL STAR QUIZ</h1>
    <p style="text-align:center; color:#666;">Cloud Edition</p>

    <div style="display:flex; flex-direction:column; gap:15px; margin-top:30px;">
        <button id="main-host-btn" class="btn-primary">司会者 (Host)</button>
        <button id="main-player-btn" class="btn-success">回答者 (Player)</button>
    </div>
</div>

<div id="host-login-view" class="view hidden">
    <h2>番組IDを入力</h2>
    <p style="font-size:0.9em; text-align:center;">同じIDを使えば、別のPCからでもデータを使えます。</p>
    <hr>
    <div style="text-align:center;">
        <input type="text" id="show-id-input" placeholder="例: QUIZ2026" 
               style="text-align:center; font-size:1.5em; text-transform:uppercase; margin-bottom:15px;">
        <button id="host-login-submit-btn" class="btn-primary btn-block">ログイン / 新規作成</button>
        <button class="back-to-main btn-block" style="background:#ccc; color:#333; margin-top:10px;">戻る</button>
    </div>
</div>

<div id="host-dashboard-view" class="view hidden">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3 style="margin:0;">📺 番組: <span id="dashboard-show-id" style="color:#e91e63;">---</span></h3>
        <button class="back-to-main" style="font-size:0.8em;">ログアウト</button>
    </div>
    <hr>
    
    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px;">
        <button id="dash-create-btn" class="btn-info" style="height:80px; font-weight:bold;">
            📝 問題セット作成<br><span style="font-size:0.8em; font-weight:normal;">(Preparation)</span>
        </button>
        <button id="dash-studio-btn" class="btn-danger" style="height:80px; font-weight:bold;">
            🎥 スタジオへ移動<br><span style="font-size:0.8em; font-weight:normal;">(On Air)</span>
        </button>
    </div>

    <h4 style="border-bottom:2px solid #ddd; padding-bottom:5px;">クラウド保存済みセット</h4>
    <div id="dash-set-list" style="max-height:300px; overflow-y:auto; background:#f9f9f9; padding:10px; border-radius:5px;">
        <p style="text-align:center; color:#999;">読み込み中...</p>
    </div>
</div>

<div id="creator-view" class="view hidden">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">問題作成</h2>
        <button id="creator-back-btn" style="background:#999; padding:5px 10px;">ダッシュボードへ</button>
    </div>
    <hr>
    
    <div style="margin-bottom:15px;">
        <label style="font-weight:bold;">セット名（例：第1ピリオド）</label>
        <input type="text" id="quiz-set-title" class="btn-block" placeholder="タイトルを入力">

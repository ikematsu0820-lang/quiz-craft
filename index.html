<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Star Quiz Cloud</title>
<link rel="stylesheet" href="style.css?v=5">
</head>
<body>

<div id="main-view" class="view">
    <h1 class="app-title">ALL STAR QUIZ</h1>
    <p style="text-align:center; color:#666;">Cloud Edition v5</p>
    <div style="display:flex; flex-direction:column; gap:15px; margin-top:30px;">
        <button id="main-host-btn" class="btn-primary">司会者 (Host)</button>
        <button id="main-player-btn" class="btn-success">回答者 (Player)</button>
    </div>
</div>

<div id="host-login-view" class="view hidden">
    <h2>番組IDを入力</h2>
    <hr>
    <div style="text-align:center;">
        <input type="text" id="show-id-input" placeholder="例: QUIZ2026" 
               style="text-align:center; font-size:1.5em; text-transform:uppercase; margin-bottom:15px;">
        <button id="host-login-submit-btn" class="btn-primary btn-block">ログイン / 新規作成</button>
        <button class="back-to-main btn-block" style="background:#ccc; color:#333; margin-top:10px;">戻る</button>
    </div>
</div>

<div id="host-dashboard-view" class="view hidden">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h3 style="margin:0;">📺 番組: <span id="dashboard-show-id" style="color:#e91e63;">---</span></h3>
        <button class="back-to-main" style="font-size:0.8em;">ログアウト</button>
    </div>
    <hr>
    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; margin-bottom:20px;">
        <button id="dash-create-btn" class="btn-info" style="height:80px; font-weight:bold; font-size:0.9em;">📝 セット作成</button>
        <button id="dash-config-btn" class="btn-primary" style="height:80px; font-weight:bold; font-size:0.9em; background-color:#2c3e50;">⚙️ セット設定</button>
        <button id="dash-studio-btn" class="btn-danger" style="height:80px; font-weight:bold; font-size:0.9em;">🎥 スタジオ</button>
    </div>
    <h4 style="border-bottom:2px solid #ddd; padding-bottom:5px;">保存済みセット</h4>
    <div id="dash-set-list" style="max-height:300px; overflow-y:auto; background:#f9f9f9; padding:10px; border-radius:5px;"></div>
</div>

<div id="creator-view" class="view hidden">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">問題作成</h2>
        <button id="creator-back-btn" style="background:#999; padding:5px 10px;">ダッシュボードへ</button>
    </div>
    <hr>
    <div style="margin-bottom:15px;">
        <label style="font-weight:bold;">セット名</label>
        <input type="text" id="quiz-set-title" class="btn-block" placeholder="例: 第1ステージ" style="margin-bottom:10px;">
    </div>
    <button id="creator-go-config-btn" class="btn-block" style="background:#2c3e50; color:white; margin-bottom:20px;">
        ⚙️ ルール設定を確認・変更する
    </button>
    <div style="background:#fff0f5; padding:15px; border-radius:8px; border:2px solid #ff69b4;">
        <h3 style="margin-top:0; color:#c71585;">新規問題</h3>
        <input type="text" id="question-text" class="btn-block" placeholder="問題文" style="margin-bottom:10px;">
        <div id="choices-container" style="display:grid; grid-template-columns: 1fr 1fr; gap:5px;">
            <input type="text" class="choice-input btn-blue" placeholder="A">
            <input type="text" class="choice-input btn-red" placeholder="B">
            <input type="text" class="choice-input btn-green" placeholder="C">
            <input type="text" class="choice-input btn-yellow" placeholder="D">
        </div>
        <select id="correct-index" class="btn-block" style="margin-top:10px;">
            <option value="0">正解: A (青)</option>
            <option value="1">正解: B (赤)</option>
            <option value="2">正解: C (緑)</option>
            <option value="3">正解: D (黄)</option>
        </select>
        <button id="add-question-btn" class="btn-primary btn-block" style="margin-top:10px;">リストに追加</button>
    </div>
    <div style="margin-top:20px;">
        <h4>作成中のリスト (<span id="q-count">0</span>問)</h4>
        <ul id="q-list" style="background:white; padding:10px; border:1px solid #ddd; min-height:50px; list-style:none;"></ul>
        <button id="save-to-cloud-btn" class="btn-success btn-block" style="padding:15px; font-weight:bold; margin-top:15px;">☁️ クラウドに保存して完了</button>
    </div>
</div>

<div id="config-view" class="view hidden">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">セット設定</h2>
        <button id="config-header-back-btn" style="background:#999; padding:5px 10px; font-size:0.8em;">戻る</button>
    </div>
    <hr>
    
    <fieldset style="border:2px solid #333; padding:15px; border-radius:8px; margin-bottom:20px; background:#f9f9f9;">
        <legend style="font-weight:bold; background:#333; color:#fff; padding:3px 10px; border-radius:4px;">⚙️ ルール設定</legend>
        
        <div style="margin-bottom:15px;">
            <label style="font-size:0.9em; font-weight:bold; color:#555;">☠️ 誤答時のペナルティ</label>
            <select id="config-penalty" class="btn-block" style="margin-top:5px; padding:10px;">
                <option value="none">なし（継続参加）</option>
                <option value="immediate">即脱落（間違えたら終了）</option>
            </select>
        </div>

        <div style="margin-bottom:15px;">
            <label style="font-size:0.9em; font-weight:bold; color:#555;">💰 スコア単位</label>
            <select id="config-score-unit" class="btn-block" style="margin-top:5px; padding:10px;">
                <option value="point">ポイント (1問1点)</option>
                <option value="currency">通貨 (¥10,000〜)</option>
            </select>
        </div>

        <div>
            <label style="font-size:0.9em; font-weight:bold; color:#555;">🎨 画面テーマ</label>
            <select id="config-theme" class="btn-block" style="margin-top:5px; padding:10px;">
                <option value="light">ライト (感謝祭風)</option>
                <option value="dark">ダーク (ミリオネア風)</option>
            </select>
        </div>
    </fieldset>

    <button id="config-ok-btn" class="btn-primary btn-block" style="padding:15px; font-weight:bold; background:#333; border:none;">✅ OK (戻る)</button>
</div>

<div id="host-control-view" class="view hidden">
    <div style="background:#111; color:white; padding:10px; border-radius:8px; text-align:center; margin-bottom:10px; border:4px solid gold;">
        <div style="font-size:0.8em; color:gold;">ON AIR / <span id="studio-show-id">---</span></div>
        <div id="host-room-id" style="font-size:2em; font-weight:bold; letter-spacing:3px;">---</div>
        <div style="display:flex; justify-content:space-around; margin-top:5px; font-size:0.9em;">
            <div>参加: <span id="host-player-count">0</span></div>
            <div>生存: <span id="host-alive-count" style="color:#00ff00; font-weight:bold;">0</span></div>
        </div>
    </div>

    <div id="host-kanpe-area" class="kanpe-card hidden">
        <div style="background:#333; color:#fff; display:inline-block; padding:2px 8px; font-size:0.8em; border-radius:3px; margin-bottom:5px;">司会者用カンペ</div>
        <div id="kanpe-question" style="font-weight:bold; font-size:1.1em; margin-bottom:5px;"></div>
        <div id="kanpe-answer" style="color:#d00; font-weight:bold;"></div>
    </div>
    
    <div id="host-status-area" style="text-align:center; margin-bottom:15px; font-weight:bold; color:#666;">準備中...</div>

    <div id="period-builder-area" style="background:#f0f8ff; padding:15px; border:2px solid #87ceeb; border-radius:8px; margin-bottom:20px;">
        <h3 style="margin:0 0 10px 0; color:#0055ff; font-size:1.1em; text-align:center;">➕ ピリオド（セット）を追加する</h3>
        
        <select id="studio-set-select" class="btn-block" style="background:white; margin-bottom:10px; padding:10px; font-weight:bold; border:1px solid #aaa;">
